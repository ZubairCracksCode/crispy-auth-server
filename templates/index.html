<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School 2 - Keycloak Demo</title>
</head>

<body>
    <h1>Welcome to School 2 Portal</h1>
    <button onclick="login()">Login to School 2</button>
    <button onclick="fetchProfile()">Fetch Profile</button>
    <button onclick="callSchool2Api()">Call School 2 API</button>
    <button onclick="logout()">Logout</button>

    <pre id="output"></pre>

    <script src="/static/main.js"></script>
</body>

</html>
